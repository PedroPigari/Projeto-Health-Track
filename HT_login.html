<!doctype html>
<html lang="pt-br">
<!Não consegui colocar o formulário dentro da imagem>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="HT_login.css" rel="stylesheet" />
    <title>Health Track Login</title>
  </head>

  <body>
    <div class="imagem_login">
      <img src="health_track.jpg" alt="local_de_treino_funcional" style="width:100%;">
      <div class="centered">Health Track</div>
      <label for="pwd">Senha:</label>
    </div>
      <form>
        <div>
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div>
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd">
        </div>

        <div>
          <label><input type="checkbox">Lembrar</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
