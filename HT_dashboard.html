<!doctype html>
<html lang="pt-br">
<!Não consegui adicionar links nos botões>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="HT_dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Health Track Dashboard</title>
  </head>

  <body>
    <div class="container">
      <header><button class="menu"><i class="bi bi-list"></i></button>Health Track</header>

      <div class="card mb-3">
        <div class="card-header">Exercício</div>
        <div class="card-body">
          (Tipo de exercício e duração)
          <button class="button button1"><i class="bi bi-plus-circle"></i></button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">Calorias</div>
        <div class="card-body">
          -- Calorias
          <button class="button button2"><i class="bi bi-plus-circle"></i></button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">Consumo de água</div>
        <div class="card-body">
          -- Copos
          <button class="button button3"><i class="bi bi-plus-circle"></i></button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">Pressão Arterial</div>
        <div class="card-body">
          -- mmHG
          <button class="button button4"><i class="bi bi-plus-circle"></i></button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">Peso</div>
        <div class="card-body">
          -- Kg
          <button class="button button5"><i class="bi bi-plus-circle"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
